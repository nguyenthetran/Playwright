name: CI/CD - Test and Build Docker Image

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  GITHUB_CR_REPO: ghcr.io/nguyenthetran/playwright

permissions:
  contents: read
  packages: write

jobs:
  # üß™ 1Ô∏è‚É£ Run Pytest before build
  test:
    name: Run API/Automation Tests
    runs-on: ubuntu-latest
    permissions:
      # B·∫Øt bu·ªôc ƒë·ªÉ t·∫°o v√† ghi b√°o c√°o ki·ªÉm th·ª≠ v√†o commit
      checks: write 
      # N·∫øu b·∫°n d√πng actions/upload-artifact, b·∫°n c≈©ng c·∫ßn contents: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html requests
          
      - name: Run Pytest and Generate JUnit XML
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/API_tests tests/P --junitxml=pytest-results.xml --html=pytest-report.html --self-contained-html

      - name: Publish Test Results to GitHub UI
        # 'if: always()' ƒë·∫£m b·∫£o b√°o c√°o ƒë∆∞·ª£c t·∫°o d√π test c√≥ l·ªói
        if: always() 
        uses: dorny/test-reporter@v1 # Action ph·ªï bi·∫øn ƒë·ªÉ ƒë·ªçc JUnit XML
        with:
          name: API Test Report # T√™n s·∫Ω hi·ªÉn th·ªã tr√™n GitHub Test Summary
          path: pytest-results.xml # S·ª≠ d·ª•ng file XML ƒë√£ t·∫°o ·ªü tr√™n
          reporter: jest-junit

      - name: Upload HTML report (Visual)
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: pytest-report.html

  # üß± 2Ô∏è‚É£ Build Docker Image (only if test passes)
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GITHUB_CR_REPO }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_GHCR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name=${{ env.GITHUB_CR_REPO }},push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          echo "Digest: $digest"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # üîÅ 3Ô∏è‚É£ Merge manifests (final image)
  merge:
    name: Merge Multi-Platform Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GITHUB_CR_REPO }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          echo "Merging digests in $(pwd):"
          ls -la
          docker buildx imagetools create -t ${{ env.GITHUB_CR_REPO }}:latest \
            $(printf '${{ env.GITHUB_CR_REPO }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.GITHUB_CR_REPO }}:latest